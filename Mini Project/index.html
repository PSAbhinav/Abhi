<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Monitoring Dashboard</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(0, 0, 0);
            overflow: hidden;
        }

        /* Fullscreen background slideshow */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fade 12s infinite;
        }

        @keyframes fade {
            0% { opacity: 1; }
            33% { opacity: 1; }
            66% { opacity: 0; }
            100% { opacity: 0; }
        }

        .bg-slide:nth-child(1) {
            animation-delay: 0s;
        }

        .bg-slide:nth-child(2) {
            animation-delay: 4s;
        }

        .bg-slide:nth-child(3) {
            animation-delay: 8s;
        }

        /* Centering container */
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Auth buttons styling */
        .auth-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .auth-buttons button {
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .auth-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 180px;
            z-index: 10;
            border-radius: 8px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Heading */
        h1 {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <!-- Background slideshow -->
    <div class="background-slideshow">
        <div class="bg-slide" style="background-image: url('/static/IMG1.jpg');"></div>
        <div class="bg-slide" style="background-image: url('/static/IMG2.jpg');"></div>
        <div class="bg-slide" style="background-image: url('/static/IMG3.jpg');"></div>
    </div>

    <!-- Centered login/signup buttons -->
    <div class="center-container">
        <h1>Accident Monitoring Dashboard</h1>
        <div class="auth-buttons">
            <div class="dropdown">
                <button>Login</button>
                <div class="dropdown-content">
                    <a href="/admin-login">Admin (Police/Hospital)</a>
                    <a href="/user-login">User (Client)</a>
                </div>
            </div>
            <div class="dropdown">
                <button>Signup</button>
                <div class="dropdown-content">
                    <a href="/admin-signup">Admin (Police/Hospital)</a>
                    <a href="/user-signup">User (Client)</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
